  summary: 저학년 때는 다양한 방면의 경험을 쌓기 위해 노력했다. 대학 신문의 학생기자로 대학 신문을 편찬하고, 경제 시사 동아리에서 1년 넘게 활동하며 사회와 대학 내 문제를 발견하고 해결하기 위해 노력했다. 아동센터 교육 봉사, 해안 쓰레기 줍기 등 지역 사회 위해 봉사하며 공동체와 함께하는 법도 배웠다. 3학년 이후 부터는 컴퓨터 공학전공 차세대통신망 연구실과 통신공학전공 이동통신망 연구실에 학부생 연구원으로써 연구사업 참여했으며 다양한 대회와 공모전에 참여했다.
  
